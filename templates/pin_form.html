<!DOCTYPE html>
<html>
    <head>
        <title>mailtoG</title>
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-dark text-light min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container text-center">
            
            <h2>Inserisci il pin</h2>

            <form method="post">
                <div class="form-floating mb-3 mx-auto" style="width: 50%;">
                    <input type="text" class="form-control" id="floatingInput" placeholder="inserisci pin" name="pin" required>
                    <label for="floatingInput">Pin</label>
                </div>

                <button type="submit" class="btn btn-primary px-5 py-2">Invia</button>
            </form>
        </div>
    </body>
</html>
