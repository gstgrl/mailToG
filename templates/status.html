<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QR Code</title>
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-dark text-light min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <h1>Status Page</h1>

            <div class="mt-2 mb-5">
                <a class="btn btn-primary" href="/qrManager">Torna alla home</a>
            </div>

            {% for qrcode in data %}
                <div class="card m-2 mx-auto bg-dark-subtle" style="width: 40%;">
                    <div class="card-body d-flex flex-row justify-content-evenly align-items-center">

                        <span class="badge {{ badge_classes.get(qrcode.status, 'bg-dark') }} p-2">
                            {{ badge_labels.get(qrcode.status, 'Non attivo') }}
                        </span>
                        <div id="qr-container-{{ qrcode.id }}"></div>
                        <button type="button" class="btn btn-light" id="qr-button-{{ qrcode.id }}" onclick="generateQR('{{ qrcode.id }}')">Visualizza QrCode</button>
                    </div>
                </div>
            {% endfor %}
        </div>

        <script>
            function generateQR(id) {
                const btn = document.getElementById(`qr-button-${id}`);
                const qrContainer = document.getElementById(`qr-container-${id}`);

                fetch(`/qrManager/generate_qr/${id}`)
                .then(response => response.json())
                .then(data => {
                    btn.style.display = "none";
                    qrContainer.innerHTML = `<img src="data:image/png;base64,${data.qr}" alt="QR Code" class="img-thumbnail mt-3" style="height: 100px;"/>`;
                })
                .catch(err => console.error("Errore:", err));
            }
        </script>
    </body>
</html>
